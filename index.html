<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <script type="module" src="/src/app.ts" defer></script>
  </head>
  <body class="body">
    <section class="calculator">
      <div class="container">
        <h1>
          <span>SPLI</span>
          <span>TTER</span>
        </h1>
        <article>
          <div class="calculator-input-container">
            <div class="calculator-bill">
              <label for="calculator">Bill</label> <br />
              <div class="calculator-input">
                <img src="./src/images/icon-dollar.svg" alt="" />
                <input
                  type="number"
                  id="calculator"
                  placeholder="0"
                  name="calculator"
                  min="0"
                />
              </div>
            </div>
            <div class="calculator-tip">
              <h4>Select Tip %</h4>
              <!-- add btns here programmatically -->
              <div class="calculator-tip-btns">
                <button value="5">5%</button>
                <button value="10">10%</button>
                <button value="15">15%</button>
                <button value="25">25%</button>
                <button value="50">50%</button>
                <button value="">Custom</button>
              </div>
            </div>
            <div class="calculator-people">
              <div class="calculator-people-labels">
                <label for="people">Number of People</label>
                <label for="error"></label>
              </div>
              <div class="calculator-input">
                <img src="./src/images/icon-person.svg" alt="" />
                <input
                  type="number"
                  id="people"
                  placeholder="0"
                  name="people"
                  min="0"
                />
              </div>
            </div>
          </div>
          <div class="calculator-output-container">
            <div class="calculator-output">
              <h5>
                <span>Tip Amount</span>
                <span>/ person</span>
              </h5>
              <p>$0.00</p>
            </div>
            <div class="calculator-output">
              <h5>
                <span>Total</span>
                <span>/ person</span>
              </h5>
              <p>$0.00</p>
            </div>
            <button type="reset">Reset</button>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
